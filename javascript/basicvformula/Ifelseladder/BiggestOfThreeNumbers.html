<script>
    let a,b,c;
     a=parseInt(prompt("Enter the First Value"));
     b=parseInt(prompt("Enter the Second Value"));
     c=parseInt(prompt("Enter the Third Value"));
     if(a>b&c)
     {
        document.write("a is greater")
     }
     else if(b>a&c)
     {
        document.write("b is greater")
     }
     else{
        document.write("c is greater")
     }
</script>
