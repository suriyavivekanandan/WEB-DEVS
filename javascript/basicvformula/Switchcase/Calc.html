<script>
    let a,b,c;
     a=parseInt(prompt("Enter the First Value"));
     b=parseInt(prompt("Enter the Second Value"));
     c=prompt("Enter the Methoed Value");
     switch(c){
        case '+':
        document.write(a+b);
        break;
        case '-':
        document.write(a-b);
        break;
        case '*':
        document.write(a*b);
        break;
      default:
      document.write("Enter the correct Input");

     }
     
</script>
